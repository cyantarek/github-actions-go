name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.12]
    container: golang:${{ matrix.go }}-stretch
    steps:
      - uses: actions/checkout@v1
      - name: Install Golint
        run: go get -u golang.org/x/lint/golint
      - name: Run Lint
        run: golint ./...